        <section id="contactoPagina">
            <h1 class="fraseContacto" class="animate__animated animate__fadeInUp">¡Escribinos, <br> queremos conocerte!</h1>
            <div id="contactoForm" class="animate__animated animate__fadeInUp">
                <form action="contacto.html" method="GET">
                <div id="datosPersonales">
                    <input type="text" placeholder="Nombre" id="nombre" class="datosForm">
                    <input type="text" placeholder="Apellido" id="apellido" class="datosForm">   
                </div> 
                <input type="email" placeholder="Mail" id="mail" class="datosForm" required>
                <br>


                <div id="radioButton">
                <label class="radioButtons">
                    <input type="radio" name="tipoVenta" id="provedor" value="Provedor">Soy provedor
                    <i></i>
                </label>

                <label class="radioButtons">
                    <input type="radio" name="tipoVenta" id="cliente" value="Cliente">Soy Ecoviquero
                    <i></i>
                </label>

                 </div>
                    
                 <br>
                <select name="conociste" id="formDesplegable">
                    <option value="redes">¿Cómo nos conociste?</option>
                    <option value="redes">Redes Sociales</option>
                    <option value="amigo">Recomendación de un amigo</option>
                    <option value="tienda">Mercado Libre</option>
                    <option value="femenino">otro</option>
                </select>
                <textarea name="consulta" cols="30" rows="5" placeholder="Escribí tu consulta" id="tuConsulta" class="textArea" required></textarea>               
                
                <div class="formBotones">
                    <input type="reset" value="Volver a empezar" class="formBotones__boton">
                    <input type="submit" value="Enviar" class="formBotones__boton">
                </div>
                </form>
            </div>
        </section>
